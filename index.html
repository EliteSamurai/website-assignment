<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/coat-of-arms-of-somalia-logo.png" alt="logo-of-somalia"></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </div>
        </div>

        <div class="home">
            <div class="hero">
                <div class="hero-text">
                    <h1>Welcome to Somalia</h1>
                    <h2>AKA - The Nation of Poets</h2>

            </footer>
